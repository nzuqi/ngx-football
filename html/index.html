<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="./theme.css">
    <!-- MDIicons -->
    <link rel="stylesheet" href="https://cdn.materialdesignicons.com/4.5.95/css/materialdesignicons.min.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Custom font -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./style.css">
    <title>NgxFootball</title>
</head>

<body>
    <div class="d-flex toggled" id="wrapper">

        <!-- sidebar -->
        <div class="bg-light border-right" id="sidebar-wrapper">
            <div class="sidebar-heading" id="menu-toggle">
                <i class="mdi mdi-text"></i> <img src="./images/logo.png" class="logo" alt="ngx-football">
            </div>
            <div class="sep"></div>
            <div class="list-group list-group-flush">
                <a href="#" class="list-group-item list-group-item-action bg-light"><i class="mdi mdi-view-dashboard"></i> <span class="menu-name">Home</span></a>
                <a href="#" class="list-group-item list-group-item-action bg-light"><i class="mdi mdi-youtube-tv"></i> <span class="menu-name">Watch</span></a>
                <a href="#" class="list-group-item list-group-item-action bg-light"><i class="mdi mdi-folder-star"></i> <span class="menu-name">Favorite</span></a>
                <div class="sep mt-3 mb-1"></div>
                <a href="#" class="list-group-item list-group-item-action bg-light active"><i class="mdi mdi-soccer"></i> <span class="menu-name">Football</span></a>
                <a href="#" class="list-group-item list-group-item-action bg-light"><i class="mdi mdi-badminton"></i> <span class="menu-name">Badminton</span></a>
                <a href="#" class="list-group-item list-group-item-action bg-light"><i class="mdi mdi-volleyball"></i> <span class="menu-name">Volleyball</span></a>
                <a href="#" class="list-group-item list-group-item-action bg-light"><i class="mdi mdi-gamepad-variant"></i> <span class="menu-name">Games</span></a>
                <div class="sep mt-3 mb-1"></div>
            </div>
        </div>
        <!-- sidebar -->

        <!-- Page Content -->
        <div id="page-content-wrapper">

            <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                        <li class="nav-item active">
                            <a class="nav-link" href="#">Matches</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Live Score</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Statistics</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Analytics</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Forecasts</a>
                        </li>
                    </ul>
                    <ul class="navbar-nav my-2 my-lg-0">
                        <div class="cust_nav_border d-none d-lg-block"></div>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <i class="mdi mdi-bell"></i>
                            </a>
                        </li>
                        <div class="cust_nav_border d-none d-lg-block"></div>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle cust-prof" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <div class="user_prof">
                                    <img src="./images/user.png" alt="user">
                                    <div class="user_meta">
                                        <p><small>Martin Nzuki</small></p>
                                        <p><span class="amount">KSH 120,000</span> <span class="method">M-PESA</span></p>
                                    </div>
                                </div>
                            </a>
                            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                                <a class="dropdown-item" href="#">Action</a>
                                <a class="dropdown-item" href="#">Another action</a>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" href="#">Something else here</a>
                            </div>
                        </li>
                    </ul>
                </div>
            </nav>

            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-6 order-lg-2">
                        <!-- content at the middle -->
                    </div>
                    <div class="col-md-3 left-cont order-lg-1">
                        <!-- cntent to the left -->
                    </div>
                    <div class="col-md-3 right-cont order-lg-3">
                        <!-- content to the right -->
                    </div>
                </div>
            </div>
        </div>
        <!-- /#page-content-wrapper -->

    </div>
    <!-- /#wrapper -->
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>

</html>
